import static org.gradle.internal.os.OperatingSystem.current

plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'java'
    id 'application'
}

def platform = current().isWindows() ? 'win' : current().isLinux() ? 'linux' : 'mac'

repositories {
    // Use JCenter for resolving dependencies.
    jcenter()
}

java {
    sourceCompatibility = JavaVersion.VERSION_15
    targetCompatibility = JavaVersion.VERSION_15
}


dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:29.0-jre'

    implementation group: 'org.openjfx', name: 'javafx-base', version: '15.0.1', classifier: platform
    implementation group: 'org.openjfx', name: 'javafx-graphics', version: '15.0.1', classifier: platform
    implementation group: 'org.openjfx', name: 'javafx-controls', version: '15.0.1', classifier: platform
    implementation group: 'org.openjfx', name: 'javafx-fxml', version: '15.0.1', classifier: platform
    implementation group: 'org.openjfx', name: 'javafx-web', version: '15.0.1', classifier: platform

    implementation group: 'io.reactivex.rxjava2', name: 'rxjavafx', version: '2.11.0-RC27'
    implementation group: 'io.reactivex.rxjava2', name: 'rxjava', version: '2.2.21'

    testImplementation 'org.assertj:assertj-core:3.18.1'
}

application {
    // Define the main class for the application.
    mainClass = 'projekt.App'
}
